<div class="container-fluid p-3">
  <h3>
    <a [routerLink]="'/'" class="mx-3 text-dark">
      <i class="fa-solid fa-house-crack"></i>
    </a>
    <span class="text-secondary">Patient Dashboard</span>
  </h3>
  <div class="container mt-3" *ngIf="isPatient">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active"
                id="home-tab"
                data-bs-toggle="tab"
                data-bs-target="#home-tab-pane"
                type="button"
                role="tab"
                aria-controls="home-tab-pane"
                aria-selected="true">Doctors
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link"
                id="profile-tab"
                data-bs-toggle="tab"
                data-bs-target="#profile-tab-pane"
                type="button"
                role="tab"
                aria-controls="profile-tab-pane"
                aria-selected="false">Medical Records
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active"
           id="home-tab-pane"
           role="tabpanel"
           aria-labelledby="home-tab"
           tabindex="0">
        <app-doctor-view></app-doctor-view>
      </div>
      <div class="tab-pane fade"
           id="profile-tab-pane"
           role="tabpanel"
           aria-labelledby="profile-tab"
           tabindex="0">
        <app-medical-records></app-medical-records>
      </div>
    </div>
  </div>
</div>

<app-progress *ngIf="prgShow"
              [prgMsg]="prgMsg"
              [prgSuccess]="prgSuccess"
              [prgWarning]="prgWarning"></app-progress>
