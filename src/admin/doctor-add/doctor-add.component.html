<div class="container w-100">
  <form [noValidate]="false" #docForm="ngForm" (ngSubmit)="onAddDocSubmit()">
    <div class="card shadow-lg rounded m-3 p-3">
      <div class="row form-row">
        <div class="col-12 mt-3 mb-3">
          <div class="usr-image d-flex justify-content-center flex-column align-items-center object-fit">
            <img class="image rounded-circle border border-primary"
              [src]="image_url || '../../../assets/images/doctor.png'" alt="user" width="120px" height="120px" />
            <div class="img-c d-flex flex-column">
              <label class="form-label text-center" for="formFile">
                Doctor Image
              </label>
              <input class="img-chooser form-control form-control-sm" type="file" id="formFile"
                (change)="previewImage($event)" />
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 mt-2">
          <div class="form-group">
            <label>
              First Name
              <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px"></sup>
            </label>
            <input [(ngModel)]="model.fName" name="fName" id="fname" type="text" class="form-control"
              placeholder="first name" required />
          </div>
        </div>
        <div class="col-12 col-sm-6 mt-2">
          <div class="form-group">
            <label>Last Name<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px"></sup></label>
            <input [(ngModel)]="model.lName" name="lName" id="lname" type="text" class="form-control"
              placeholder="last name" />
          </div>
        </div>
        <div class="col-12 col-sm-6 mt-3">
          <div class="form-group">
            <label>Email ID<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px"></sup></label>
            <input [(ngModel)]="model.emailID" name="emailID" id="email" type="email" class="form-control"
              placeholder="email address" required />
          </div>
        </div>
        <div class="col-12 col-sm-6 mt-3">
          <div class="form-group">
            <label>Mobile<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px"></sup></label>
            <input [(ngModel)]="model.phone" name="phone" id="mob" type="text" class="form-control" placeholder="mobile"
              required />
          </div>
        </div>

        <div class="col-12 mt-3">
          <div class="form-group">
            <label>Doctor Id<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px"></sup></label>
            <input [(ngModel)]="model.docID" name="docID" id="accid" type="text" class="form-control"
              placeholder="doctor account id" required />
          </div>
        </div>
        <div class="col-12 col-sm-6 mt-3">
          <div class="form-group">
            <label>City<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px"></sup></label>
            <input [(ngModel)]="model.city" name="city" id="city" type="text" class="form-control" placeholder="city"
              required />
          </div>
        </div>
        <div class="col-12 col-sm-6 mt-3">
          <div class="form-group">
            <label>State</label>
            <input [(ngModel)]="model.state" name="state" id="state" type="text" class="form-control"
              placeholder="state" />
          </div>
        </div>
        <div class="col-6 mt-3">
          <div class="form-group">
            <label>Date of Joining
              <sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px"></sup>
            </label>
            <div class="cal-icon">
              <input [(ngModel)]="model.Doj" name="Doj" id="dob" type="date" class="form-control"
                placeholder="date of Joining" required />
            </div>
          </div>
        </div>
        <div class="col-6 mt-3">
          <div class="form-group">
            <label>Speciality<sup class="fas fa-asterisk fw-normal text-danger" style="font-size: 8px"></sup></label>
            <input [(ngModel)]="model.department" name="speciality" id="spec" class="form-control"
              list="datalistOptions" placeholder="Type to search..." />
            <datalist id="datalistOptions" class="bg-light">
              <option *ngFor="let spec of Specialities" [value]="spec"></option>
            </datalist>
          </div>
        </div>
        <div class="col-6 mt-2">
          <label for="" class="form-label">Select Document</label>
          <input type="file" class="form-control" name="" id="" placeholder="" aria-describedby="fileHelpId"
            (change)="onDocumentSelected($event)" />
          <div id="fileHelpId" class="form-text">
            Select Doctor Verification Document
          </div>
        </div>
      </div>
      <button type="submit" id="btn" class="btn btn-primary mt-3">
        Add Doctor
      </button>
    </div>

  </form>
</div>

<app-progress *ngIf="prgShow" [prgSuccess]="prgSuccess" [prgWarning]="prgWarning" [prgMsg]="prgMsg"
  (btnClick)="closePrg()" btnTxt="CLOSE"></app-progress>
